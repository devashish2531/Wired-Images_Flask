<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wired Images</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">      
</head>
<body>
    <div class="container">
        <br>
        <br>
        <div class='row'>
            <div>
                <div class="col-md-6 hding">
                    <div class="jumbotron">
                        <br>
                        <h1>Welcome To Wired Images !</h1> 
                        <br>
                        <p>Upload an Image and let the AI Image Captioning Bot do it's magic!</p>
                        <br>
                        <form method="POST" action='/' enctype="multipart/form-data">
                            <input class="form-control-file" type="file" name="userfile" placeholder="Upload Image">
                            <br>
                            <input class="btn btn-primary" type="submit">
                        </form>
                        <br>
                    </div>
                </div>      
                {% if your_result %}
                    <div class="col-md-6">
                     
                          <div class="thumbnail genimg">
                            <img style="genimg" src="{{ your_result['image'] }}">
                            <div class="caption">
                              <h3>Generated Caption :</h3>
                              <h2><b>{{ your_result['caption'] }}</b></h2>
                            </div>
                          </div>
                 
                    </div>
                
                {% endif %}
            </div>
        </div>
    </div>

</body>
</html>
